
  <div class="panel-container">
    <form class="robots-form">
      <div class="url-input">
        <label for="robotsTxtUrl">robots.txt URL:</label>
        <input 
          type="text" 
          id="robotsTxtUrl" 
          name="robotsTxtUrl"
          [(ngModel)]="robotsTxtUrl"
          placeholder="Enter robots.txt URL">
      </div>
      
      <div class="bot-list" *ngIf="botList.length">
        <h2>Select Bots to Block</h2>
        <div class="checkbox-group">
          <button 
            *ngFor="let bot of botList" 
            class="bot-select-button" 
            [class.selected]="selectedBots[bot]"
            [title]="bot"
            (click)="toggleBot(bot)">
            <span class="checkmark" [class.selected]="selectedBots[bot]">
              {{ selectedBots[bot] ? '✖' : '✔' }}
            </span>
            <span>{{ bot }}</span>
          </button>
        </div>
      </div>
    </form>
    <div class="divider"></div>
    <div class="output-panel">
      <div class="output-header">
        <h2>Generated robots.txt</h2>
        <button type="button" (click)="commitRobotsTxt()">Commit robots.txt</button>
      </div>
      <pre>{{ generatedRobotsTxt }}</pre>
    </div>
  </div>
